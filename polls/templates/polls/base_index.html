{% extends "polls/base.html" %}

{% block title %} Index{% endblock %}

{% block content %}
{% if question_list %}
  <ul>
    {% for question in question_list %}
    <li>
      <a href="/polls/{{ question.id }}/">{{  question.question_text }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available</p>
{% endif %}
{% endblock %}
